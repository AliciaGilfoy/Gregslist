<!doctype html>
<html lang="en">

<head>
    <title>Greg's List</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
        integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <header class="container-fluid px-5">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand h1" href="#">Greg's List</a>
            <h5 class="discr">Buy - Sell - Hire - Scam</h6>
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="#cars">Cars<span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#jobs">Jobs</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#houses">Houses</a>
                        </li>
                    </ul>
                </div>
        </nav>
    </header>


    <main class="container-fluid px-5">
        <div class="row title-row" id="cars">
            <div class="col-4 h2"><u>Cars for Sale</u></div>
            <div class="col-4">
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#car-form">
                    Add Car
                </button>

                <!-- Modal -->
                <div class="modal fade" id="car-form" tabindex="-1" role="dialog">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Please enter new car's information</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <div class="container-fluid">
                                    <form onsubmit="app.carController.addCar(event)">
                                        <div class="form-group">
                                            <label for="make">Make</label>
                                            <input type="text" class="form-control" name="make"
                                                placeholder="Enter make here...">
                                        </div>
                                        <div class="form-group">
                                            <label for="model">Model</label>
                                            <input type="text" class="form-control" name="model"
                                                placeholder="Enter model here...">
                                        </div>
                                        <div class="form-group">
                                            <label for="year">Year</label>
                                            <input type="number" min="1900" max="2020" class="form-control" name="year"
                                                placeholder="Enter year here...">
                                        </div>
                                        <div class="form-group">
                                            <label for="description">Description</label>
                                            <input type="text" class="form-control" name="description"
                                                placeholder="Enter description here...">
                                        </div>
                                        <div class="form-group">
                                            <label for="price">Price</label>
                                            <input type="number" class="form-control" name="price"
                                                placeholder="Enter price here...">
                                        </div>
                                        <div class="form-group">
                                            <label for="imgUrl">Imgage Url</label>
                                            <input type="url" class="form-control" name="imgUrl"
                                                placeholder="Enter image Url here...">
                                        </div>
                                        <button type="submit" class="btn btn-primary">Save</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row car-row sale-row pl-4" id="car-row">
        </div>
        <div class="row title-row" id="jobs">
            <div class="col-4 h2"><u>Jobs Available</u></div>
            <div class="col-4">
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#job-form">
                    Add Job
                </button>

                <!-- Modal -->
                <div class="modal fade" id="job-form" tabindex="-1" role="dialog">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Please enter new job's information</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <div class="container-fluid">
                                    <form onsubmit="app.jobController.addJob(event)">
                                        <div class="form-group">
                                            <label for="company">Company</label>
                                            <input type="text" class="form-control" name="company"
                                                placeholder="Enter company name here...">
                                        </div>
                                        <div class="form-group">
                                            <label for="jobTitle">Job Title</label>
                                            <input type="text" class="form-control" name="jobTitle"
                                                placeholder="Enter job title here...">
                                        </div>
                                        <div class="form-group">
                                            <label for="rate">Salary</label>
                                            <input type="number" min="0" class="form-control" name="rate"
                                                placeholder="Enter rate of pay here...">
                                        </div>
                                        <div class="form-group">
                                            <label for="hours">Hours</label>
                                            <input type="number" class="form-control" name="hours"
                                                placeholder="Enter hours here...">
                                        </div>
                                        <div class="form-group">
                                            <label for="description">Job Description</label>
                                            <input type="text" class="form-control" name="description"
                                                placeholder="Enter job description here...">
                                        </div>
                                        <button type="submit" class="btn btn-primary">Save</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row job-row sale-row pl-4" id="job-row">
        </div>
        <div class="row title-row" id="houses">
            <div class="col-4 h2"><u>Houses for Sale</u></div>
            <div class="col-4">
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#house-form">
                    Add House
                </button>

                <!-- Modal -->
                <div class="modal fade" id="house-form" tabindex="-1" role="dialog">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Please enter new house's information</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <div class="container-fluid">
                                    <form onsubmit="app.houseController.addHouse(event)">
                                        <div class="form-group">
                                            <label for="imgUrl">Image Url</label>
                                            <input type="url" class="form-control" name="imgUrl"
                                                placeholder="Enter imgage Url here...">
                                        </div>
                                        <div class="form-group">
                                            <label for="levels">Levels</label>
                                            <input type="text" class="form-control" name="levels"
                                                placeholder="Enter how many levels or stories...">
                                        </div>
                                        <div class="form-group">
                                            <label for="year">Year Built</label>
                                            <input type="number" min="1800" max="2020" class="form-control" name="year"
                                                placeholder="Enter year built here...">
                                        </div>
                                        <div class="form-group">
                                            <label for="bedrooms">Bedrooms</label>
                                            <input type="number" min="0" max="100" class="form-control" name="bedrooms"
                                                placeholder="Enter number of bedrooms here...">
                                        </div>
                                        <div class="form-group">
                                            <label for="bathrooms">Bathrooms</label>
                                            <input type="number" class="form-control" name="bathrooms"
                                                placeholder="Enter bathrooms here...">
                                        </div>
                                        <div class="form-group">
                                            <label for="price">Price</label>
                                            <input type="number" class="form-control" name="price"
                                                placeholder="Enter price here...">
                                        </div>
                                        <div class="form-group">
                                            <label for="description">Description</label>
                                            <input type="text" class="form-control" name="description"
                                                placeholder="Enter description here...">
                                        </div>
                                        <button type="submit" class="btn btn-primary">Save</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row house-row sale-row pl-4" id="house-row">
        </div>
    </main>






    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.js"
        integrity="sha256-bd8XIKzrtyJ1O5Sh3Xp3GiuMIzWC42ZekvrMMD4GxRg=" crossorigin="anonymous"></script>
    <script src="app/main.js" type="module"></script>
</body>

</html>
